<!DOCTYPE html>
<html>

<head>
        <title>Shape Practice</title>
        <style type="text/css">
            .square1{height: 400px; width: 400px; background-color: red; float: left; margin: 40px}
            .square2{
                    height: 400px; width: 400px; background-color: blue; float: left; margin: 40px;
                }
            .circle{height: 400px; width: 400px; border-radius: 50%; background-color: green; float: left; margin: 40px}
        </style>

</head>

<body>
        <div>
                <div class="square1"></div>

                <div class="square2"></div>

                <div class="circle"></div>
        </div>
</body> 

</html>
