<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Web Technologies - Your Name</title>
    </head>
    <body>
        <h1>Mega Million Random Number Generator</h1>
        <form id="form1">
            <input type="text" name="lucky" placeholder="Your lucky number">
            <p>The winning numbers are:</p>
            <p id="winning-numbers"></p>
            <button onclick="return win()">I will win!</button>
        </form>
        

        <script>
            function win() {
                let myForm = document.getElementById("form1");
                let lucky = myForm.lucky.value;
                let winningNumber = Math.floor(Math.random() * 70 + 1);
                document.getElementById("winning-numbers").innerHTML = lucky;
                document.getElementById("winning-numbers").innerHTML += " " + winningNumber;
                return false;
            }
        </script>
    </body>
</html>
