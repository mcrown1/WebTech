<html>

<head>
    <meta charset="utf-8"/>
    <title>Image Processing using JavaScript</title>
    <style type="text/css">
    </style>
    <script>
        function changePic() {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            let img = document.getElementById("classImage");
            ctx.drawImage(img, 0, 0);
            let imgData = ctx.getImageData(0, 0, c.width, c.height);
            //red channel
            for (let i = 0; i < imgData.data.length; i += 4) {
                imgData.data[i] = 0;
                // imgData.data[i+1] = 0;
                imgData.data[i+2] = imgData.data[i+1] + 100;
                
            }
            ctx.putImageData(imgData, 0, 0);
        }
        function getGrayscale() {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            let img = document.getElementById("classImage");
            ctx.drawImage(img, 0, 0);
            let imgData = ctx.getImageData(0, 0, c.width, c.height);
            //red channel
            for (let i = 0; i < imgData.data.length; i += 4) {
                let avg = (imgData.data[i] + imgData.data[i+1] + imgData.data[i+2])/3;
                imgData.data[i] = avg;
                imgData.data[i+1] = avg;
                imgData.data[i+2] = avg;
                
            }
            ctx.putImageData(imgData, 0, 0);
        }
        function invert() {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            let img = document.getElementById("classImage");
            ctx.drawImage(img, 0, 0);
            let imgData = ctx.getImageData(0, 0, c.width, c.height);
            //red channel
            for (let i = 0; i < imgData.data.length; i += 4) {
                imgData.data[i] = 255 - imgData.data[i];
                imgData.data[i+1] = 255 - imgData.data[i+1];
                imgData.data[i+2] = 255 - imgData.data[i+2];
                
            }
            ctx.putImageData(imgData, 0, 0);
        }
    </script>
</head>

<body>
    <img id="classImage" src="class2.JPG" width="600" alt="class"/>
    <canvas id="myCanvas" width="600" height="460">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <p>
        <button id="button1" onclick="changePic()">Change</button>
        <button id="button2" onclick="getGrayscale()">Grayscale</button>
        <button id="button3" onclick="invert()">Negative</button>
    </p>

</body>

</html>
