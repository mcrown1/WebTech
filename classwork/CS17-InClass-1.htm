<!DOCTYPE html>
<html>

<head>
    <title>Slide Show</title>
    <style type="text/css">
        p {
            text-align: center;
            font-size: xx-large;
        }
        img {
            border-width: 10px;
            border-style: solid;
        }
    </style>

    <script type="text/javascript">
        var slides = new Array("tiger1.jpg", "tiger2.jpg", "tiger3.jpg", "tiger4.jpg");
        var colors = new Array("black", "yellow", "blue", "red");
        var titles = new Array("tiger1", "tiger2", "tiger3", "tiger4");
        var i = 0;
        let global = 0;
        function slideShow() {
            let img = document.getElementById("tigerImage");
            if (i == slides.length) {
                i = 0;
            }
            img.src = slides[i];
            img.style.borderColor = colors[i];
            img.title = titles[i];
            document.getElementById("title").innerHTML=titles[i];
            document.getElementById("local").innerHTML=i;
            document.getElementById("global").innerHTML=global;
            i++;
            global++;
            setTimeout("slideShow()", 1000);
        }
    </script>
</head>

<body onload="slideShow()">
    <p>
        <img src="tiger1.jpg" alt="Slide Show of Tigers" title="Tigers" id="tigerImage"/>
    </p>
    <p id="title"></p>
    <p id="local"></p>
    <p id="global"></p>
</body>

</html>
